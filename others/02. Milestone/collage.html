        <div class="img-row">
          <div>

          </div>
          <div class="tiger-img">
            <img src="./assets/images/G.jpg" alt="" />
            <img src="./assets/images/G.jpg" alt="" />
            <img src="./assets/images/G.jpg" alt="" />
            <img src="./assets/images/G.jpg" alt="" />

          <div>
