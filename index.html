<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS DOM Tutorial</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
      integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="parent">
      <p id="child">Hello</p>
    </div>

    <!-- child element -->
    <ul id="list">
      <li>Apple</li>
      <li>Mango</li>
      <li>Banana</li>
    </ul>

    <!-- sibling element -->
    <ul>
      <li id="first">Apple</li>
      <li id="second">Mango</li>
      <li id="third">Banana</li>
    </ul>

    <p>This is original text</p>

    <p id="para2">Hello Bangladesh</p>
    <!-- JS Link -->
    <script src="./1element-selection.js"></script>
    <script src="./2traversing-element.js"></script>
    <script src="./3manipulating-element.js"></script>
  </body>
</html>
