<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Js</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"

      referrerpolicy="no-referrer"

    <style>
      .comment {
        padding: 8px;
        border-radius: 5px;
        border: 2px solid blue;
      }
    </style>
  </head>
  <body>
    <main>
      <!-- section 01 -->
      <section>
        <!-- post -->
        <section id="comment-area">
          <p class="comment">

            Perspiciatis eos quidem reprehenderit recusandae velit repellendus
            maiores voluptatum possimus dolor vel?

        </section>

        <!-- comment -->
        <textarea id="comment-box" cols="60" rows="45"></textarea>
        <br />
        <button id="comment-btn">Post Comment</button>
      </section>

      <!-- section 02 -->
      <section></section>
      <br />
      <hr />
      <br />
      <!-- section 03 -->
      <section>
        <button id="micky">Micky mouse minnie</button>
      </section>

      <hr />

      <section>
        <input id="input-text" type="text" />
        <button id="delete-btn">Delete</button>
      </section>
    </main>

    <!-- js link -->
    <script src="./js/index3.js"></script>

</html>
